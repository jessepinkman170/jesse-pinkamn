<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Los Pollos Hermanos - Cristal Azul</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      color: #00aaff;
    }
    h2 {
      font-size: 2rem;
      color: #ffcc00;
    }
    .product {
      margin: 20px;
      padding: 20px;
      border: 2px solid #00aaff;
      border-radius: 10px;
      display: inline-block;
      width: 300px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product button {
      background-color: #ffcc00;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button:hover {
      background-color: #e6b800;
    }
    footer {
      background-color: #333;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Los Pollos Hermanos</h1>
    <h2>Cristal Azul de la Más Alta Calidad</h2>
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/300x200.png?text=Cristal+Azul" alt="Cristal Azul">
    <h3>Cristal Azul - Pureza 99.1%</h3>
    <p>El mejor producto del mercado, fabricado por Jesse Pinkman.</p>
    <p><strong>Precio: $5000 por kg</strong></p>
    <button onclick="enviarWhatsApp()">Comprar Ahora</button>
  </div>

  <footer>
    <p>© 2023 Los Pollos Hermanos. Todos los derechos reservados.</p>
  </footer>

  <script>
    function enviarWhatsApp() {
      const numero = "+5491139408134"; // Tu número de WhatsApp
      const mensaje = "Hola, estoy interesado en comprar Cristal Azul. ¿Podrías darme más información?"; // Mensaje predefinido
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
